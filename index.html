    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        overflow: hidden;
        font-family: Arial, sans-serif;
        touch-action: none;
      }

      .iframe-container {
        position: relative;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      .main-iframe {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        border: none;
        pointer-events: auto;
      }

      /* FIXED FOOTER RECTANGLE */
      .fixed-rectangle {
        position: fixed;
        bottom: 20px;
        right: 28px;

        width: clamp(125px, 20vw, 155px);
        height: clamp(20px, 8vh, 40px);

        background-color: #ffffff;
        box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        border-radius: 8px;
        z-index: 1000;

        display: flex;
        align-items: center;
        justify-content: center;

        padding: 8px;
        text-align: center;

        font-weight: 700;
        font-size: clamp(12px, 1.2vw, 12px);
        color: #000000;

        pointer-events: auto;
        user-select: none;
      }

      /* Mobile adjustments */
      @media (max-width: 480px) {
        .fixed-rectangle {
          bottom: 12px;
          right: 12px;
        }
      }
    </style>
